[server]
root_url = http://localhost:3000
serve_from_sub_path = false

[security]
# Enable embedding for iframe usage
allow_embedding = true
cookie_samesite = lax

[auth.anonymous]
# Enable anonymous access for embedded dashboards
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = false

[users]
# Allow viewers to edit (for testing)
viewers_can_edit = false

[auth]
# Disable login form for anonymous users
disable_login_form = false

[dashboards]
# Dashboard versioning
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path =
