apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # PostgreSQL datasource
  - name: PostgreSQL
    type: postgres
    access: proxy
    uid: PostgreSQL
    url: shadowcheck_postgres_18:5432
    database: shadowcheck
    user: shadowcheck_user
    secureJsonData:
      password: '***REMOVED***'
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1800
      timescaledb: false
    editable: true
