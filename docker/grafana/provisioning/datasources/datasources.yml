apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: ${PROMETHEUS_URL}
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: ${LOKI_URL}
    editable: true
    jsonData:
      maxLines: 1000

  # PostgreSQL datasource (ShadowCheck main database)
  - name: PostgreSQL
    type: postgres
    access: proxy
    uid: PostgreSQL
    url: ${POSTGRES_DATASOURCE_HOST}:${POSTGRES_DATASOURCE_PORT}
    database: ${POSTGRES_DATASOURCE_DATABASE}
    user: ${POSTGRES_DATASOURCE_USER}
    secureJsonData:
      password: ${POSTGRES_DATASOURCE_PASSWORD}
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1800
      timescaledb: false
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
    editable: true
