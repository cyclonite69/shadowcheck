<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Pill - ShadowCheck Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #f1f5f9;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        /* Filter Section */
        .filter-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .filter-option {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .filter-option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Network Pill Styles */
        .network-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 4px 8px;
            border-radius: 20px;
            transition: all 0.2s;
            cursor: default;
        }

        .network-pill:hover {
            transform: scale(1.02);
        }

        .pill-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .pill-text {
            font-size: 13px;
            font-weight: 700;
            padding-right: 4px;
        }

        /* Table Styles */
        .table-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #334155;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-top: 1px solid #334155;
            font-size: 0.875rem;
        }

        tbody tr {
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .ssid-cell {
            color: #e2e8f0;
            font-weight: 500;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
        }

        .freq-cell {
            color: #94a3b8;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Network Security Classification</h1>
        <p class="subtitle">ShadowCheck SIGINT Dashboard - Factual WiFi Security Parsing</p>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                Filter by Security Type
            </div>
            <div class="filter-grid" id="filterGrid"></div>
        </div>

        <!-- Sample Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>SSID</th>
                            <th>Security</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Security Type Map - Complete mapping from spec
        const SECURITY_TYPE_MAP = {
            'Open': { icon: 'üîì', hex: '#FF0000', description: 'No Encryption', abbr: 'Open' },
            'WEP': { icon: '‚ö†Ô∏è', hex: '#FF4500', description: 'RC4 Stream Cipher', abbr: 'WEP' },
            'WPA-EAP': { icon: 'üîë', hex: '#FFD700', description: '802.1X TKIP/CCMP', abbr: 'WPA-EAP' },
            'WPA-PSK': { icon: 'üîí', hex: '#FFD700', description: 'PSK TKIP/CCMP', abbr: 'WPA-PSK' },
            'WPA2-EAP': { icon: 'üîë', hex: '#32CD32', description: '802.1X RSN CCMP', abbr: 'WPA2-EAP' },
            'WPA2-PSK': { icon: 'üîí', hex: '#32CD32', description: 'PSK RSN CCMP', abbr: 'WPA2-PSK' },
            'WPA2-OWE': { icon: 'üîí', hex: '#008080', description: 'Opportunistic Wireless Enc.', abbr: 'OWE' },
            'WPA3-SAE': { icon: 'üõ°Ô∏è', hex: '#0000FF', description: 'Simultaneous Auth. Equals', abbr: 'WPA3-SAE' },
            'WPA-EAP,WPA2-EAP': { icon: 'üîë', hex: '#32CD32', description: '802.1X Trans TKIP/CCMP', abbr: 'WPA Hybrid' },
            'WPA-PSK,WPA2-PSK': { icon: 'üîí', hex: '#32CD32', description: 'PSK Trans TKIP/CCMP', abbr: 'WPA2 Hybrid' },
            'BT': { icon: 'üì°', hex: '#9370DB', description: 'Bluetooth Classic (v1.0-5.0)', abbr: 'BT Classic' },
            'BLE': { icon: 'üîµ', hex: '#4B0082', description: 'Bluetooth Low Energy (v4.0+)', abbr: 'BLE' },
            'GSM': { icon: 'üì∂', hex: '#808080', description: 'Global System for Mobile (2G)', abbr: 'GSM' },
            'LTE': { icon: 'üì°', hex: '#00FFFF', description: 'Long Term Evolution (4G)', abbr: 'LTE' }
        };

        // Sample table data - 8 varied rows
        const sampleData = [
            { ssid: 'CorpWiFi-Secure', type: 'WPA2-EAP', freq: '5240 MHz' },
            { ssid: 'HomeNetwork_5G', type: 'WPA2-PSK', freq: '5180 MHz' },
            { ssid: 'CoffeeShop_Guest', type: 'Open', freq: '2412 MHz' },
            { ssid: 'SmartHome_IoT', type: 'WPA-PSK,WPA2-PSK', freq: '2437 MHz' },
            { ssid: 'Airport_Public', type: 'WPA2-OWE', freq: '2462 MHz' },
            { ssid: 'BT_Speaker_JBL', type: 'BLE', freq: '2402 MHz' },
            { ssid: 'LegacyDevice_2G', type: 'WEP', freq: '2417 MHz' },
            { ssid: 'Enterprise_WPA3', type: 'WPA3-SAE', freq: '5745 MHz' }
        ];

        // Utility: Convert hex to rgba
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Create network pill HTML
        function createPill(type) {
            const info = SECURITY_TYPE_MAP[type] || SECURITY_TYPE_MAP['Open'];
            const abbr = info.abbr.length > 12 ? info.abbr.slice(0, 12) + '...' : info.abbr;

            const pillBg = hexToRgba(info.hex, 0.15);
            const pillBorder = hexToRgba(info.hex, 0.3);
            const pillHoverBg = hexToRgba(info.hex, 0.25);
            const badgeGlow = hexToRgba(info.hex, 0.3);

            return `
                <div class="network-pill"
                     style="background-color: ${pillBg}; border: 1px solid ${pillBorder};"
                     title="${info.description} (${type})"
                     onmouseover="this.style.backgroundColor='${pillHoverBg}'"
                     onmouseout="this.style.backgroundColor='${pillBg}'">
                    <div class="pill-badge"
                         style="border: 3px solid ${pillBorder};
                                box-shadow: 0 0 8px ${badgeGlow};
                                background-color: ${hexToRgba(info.hex, 0.1)};">
                        <span style="font-size: 20px;">${info.icon}</span>
                    </div>
                    <span class="pill-text" style="color: ${info.hex};">${abbr}</span>
                </div>
            `;
        }

        // Populate filter grid
        const filterGrid = document.getElementById('filterGrid');
        Object.keys(SECURITY_TYPE_MAP).slice(0, 10).forEach(type => {
            const div = document.createElement('div');
            div.className = 'filter-option';
            div.innerHTML = createPill(type);
            filterGrid.appendChild(div);
        });

        // Populate table
        const tableBody = document.getElementById('tableBody');
        sampleData.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="ssid-cell">${row.ssid}</td>
                <td>${createPill(row.type)}</td>
                <td class="freq-cell">${row.freq}</td>
            `;
            tableBody.appendChild(tr);
        });
    </script>
</body>
</html>
