version: '3.8'

services:
  node-exporter:
    image: prom/node-exporter:latest
    container_name: shadowcheck_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+)($|/)'
    networks:
      - shadowcheck_network
    ports:
      - "127.0.0.1:9100:9100"
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: shadowcheck_cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      - shadowcheck_network
    ports:
      - "127.0.0.1:8082:8080"
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: shadowcheck_alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - shadowcheck_alertmanager_data:/alertmanager
    networks:
      - shadowcheck_network
    ports:
      - "127.0.0.1:9093:9093"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: shadowcheck_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://shadowcheck_user@postgres:5432/shadowcheck?sslmode=disable"
      DATA_SOURCE_PASS_FILE: /run/secrets/db_password
    secrets:
      - db_password
    networks:
      - shadowcheck_network
    ports:
      - "127.0.0.1:9187:9187"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shadowcheck_network:
    driver: bridge

volumes:
  shadowcheck_alertmanager_data:
    driver: local
